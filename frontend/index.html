<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=1">
    <title>AI Blog Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex flex-col min-h-screen bg-grey-100 font-sans antialised">
    <!-- NavBar -->
    <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Log Out</a>

        </div>
    </nav>
    <br>
    <br>

    <!-- MAIN -->

    <div class="flex-grow container mx-auto mt-10 px-4 sm:px-0">
        <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md transition-transform transform hover:scale-105 flex-col">

            <!-- Introduction section -->
            <div class="text-center">
                <h2 class="text-2xl font-semibold mb-4">Welcome to Ai Blog Generator</h2>
                <p class="text-gray-700">Generate high-quality blog articles from Youtube Videos using AI. Simply enter the link of the Youtube video below
                and let the AI create the content for you!</p>
            </div>
            <br>
            <!-- Youtube Link section -->
            <div>
                <h2 class="text-xl mb-4 font-semibold">Enter Youtube Link</h2>
                <div class="flex space-x-4">
                    <input id="youtubeLink" type="url" placeholder="Paste Youtube Link..." class="flex-grow p-2 border border-blue-400 rounded-l-md">
                <button id="generate-blog-button" class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition-colors">Generate</button>
                </div>
            </div>
            <!-- section for loading circle -->

            <div id="loading-circle" style="display:none;" class="load"></div>
            <!--Generate Blog display section -->
            <section class="mt-10 flex-grow" >
                <h2 class="text-xl mb-4 font-semibold">Generated Blog Article</h2>
                <div id="blogContent" class="mt-2 text-gray-700 space-y-4">
                   <!-- section for loading circle -->
                </div>
            </section>

        </div>
    </div>
       <footer class="text-center p-4 text-black mt-6">
        Licensed &copy;
   </footer>
    <script>

    </script>
</body>
</html>
