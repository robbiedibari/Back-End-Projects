<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans antialiased">
 <nav class="bg-blue-600 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl font-bold">AI Blog Generator</h1>
        </div>
        <div>
            <a href="#" class="text-white hover:underline">Log In</a>
            <a href="#" class="text-white hover:underline">Sign Up</a>

        </div>
    </nav>

<!-- Main content -->
<div class="flex items-center justify-center h-screen">
    <div class="bg-white p-8 shadow-md rounded-lg max-w-md w-full">

        <!-- Login form -->
        <form action="" class="space-y-4">
            <h2 class="text-xl font-semibold">Login</h2>
            <div>
                <label for="username" class="block mb-1 font-medium"> Username</label>
                <input type="text" id="Username" name="username" placeholder="Enter your username..." class="w-full p-2 border rounded">
            </div>
             <div>
                <label for="Password" class="block mb-1 font-medium"> Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full p-2 border rounded">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-2 rounded-r-md hover:bg-blue-700 transition-colors ">Login</button>
        </form>

    </div>
</div>

</body>
</html>
